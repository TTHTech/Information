<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcc00; /* Thay đổi màu nền thành màu mình muốn */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Các phần còn lại của CSS giữ nguyên */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 300px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 3px solid #3498db;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .mssv {
            font-size: 18px;
            color: #666;
        }

        .link {
            font-size: 16px;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #3498db;
        }



        .name {
        font-size: 30px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
    }

    .mssv {
        font-size: 20px;
        color: #ff0000;
    }

    .link {
        font-size: 20px;
        margin-top: 10px;
    }

    .link a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.facebook.com/hoai.thanh.1813">
            <img class="avatar" src="doop.png" alt="Ảnh cá nhân">
        </a>
        <div class="name">Từ Thanh Hoài</div>
        <div class="mssv">MSSV: 21110826</div>
        <div class="link"><a href="https://elegant-flan-072bc0.netlify.app">Bài Nộp</a></div>
    </div>
</body>
</html>
